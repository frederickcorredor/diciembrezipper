  <style>

    /* Modal */
    .modal-overlay {

      inset: 0;
      background: #000a;

      transition: opacity .3s ease;

    .modal-overlay.active { opacity: 1; }

    /* ===== Carrusel de videos ===== */
    .video-carousel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      max-width: 420px;
      margin: 0 auto 16px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
      touch-action: pan-y;
    }
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-item video {
      width: 90%;
      height: auto;
      aspect-ratio: 9 / 16;
      border: 2px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      background-color: #000;
    }

      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffffff;
      border: none;
      color: #0c8b08;
      font-size: 2rem;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 50%;
      z-index: 10;
      transition: background 0.2s ease;
      -webkit-animation: slide-left 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite both;
              animation: slide-left 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite both;
    }
    @-webkit-keyframes slide-left { 0%{transform:translateX(0)}100%{transform:translateX(-5px)} }
    @keyframes slide-left { 0%{transform:translateX(0)}100%{transform:translateX(-5px)} }
    .carousel-btn.prev { left: 8px; }
    .carousel-btn.next { right: 8px; }

    /* Totals layout - asegurar 2 columnas */

    /* Carrusel 2x2 */
    .carousel-container2 {
      width: 100%;
      overflow: hidden;

    .carousel-track2 {
      display: flex;

      will-change: transform;
    }
    .carousel-container2:hover .carousel-track2,
    .carousel-container2:focus-within .carousel-track2 {

    }
    .slide {

    .testimonial-track{ display:flex; gap:12px; align-items:stretch; will-change:transform; --speed:18s; animation: scroll-left var(--speed) linear infinite; }

    .testimonial-track.direction-right{ animation-name: scroll-right; }

/* ===== BORDE DORADO GIRATORIO ===== */
.offer-gold-ring {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
}

.offer-gold-ring::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: 
    #ffb300;

  animation: rotateGold 3s linear infinite;
  z-index: 0;
}

.offer-gold-ring::after {
  content: "";
  position: absolute;
  inset: 1px;
  background: #101010;
  border-radius: 12px;
  z-index: 1;
}

/* Eleva el contenido sobre el borde */
.offer-gold-ring > * {
  position: relative;
  z-index: 2;
}

@keyframes rotateGold {
  0% {
    transform: rotate(46deg);
  }
  25% {
    transform: rotate(92deg);
  }
  50% {
    transform: rotate(138deg);
  }
  100% {
    transform: rotate(46deg);
  }
}

  <script>
    

     const video = document.getElementById("video1");
